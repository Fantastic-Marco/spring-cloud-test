server.port=9580
appId=user-service
spring.application.name=user-service
#续费任务调用间隔
eureka.instance.lease-renewal-interval-in-seconds=10
#服务失效时间
eureka.instance.lease-expiration-duration-in-seconds=90
#服务中心地址
eureka.client.serviceUrl.defaultZone=http://10.196.51.73:9500/eureka/

#eureka强制指定服务ip
eureka.instance.prefer-ip-address=true
#eureka.instance.ip-address=${eureka_address:10.196.50.197}
#节点注册元素据
#节点的服务类型
eureka.instance.metadata-map.node.module=service
#节点的prjKey(按项目约定)
eureka.instance.metadata-map.node.prjKey=user
#节点的类型 node/gateway
eureka.instance.metadata-map.node.type=node
#ribbon.eureka.enable=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql//localhost:3306/test
spring.datasource.username=marco
spring.datasource.password=marco520

mybatis.mapper-locations=classpath*:mapper/*Mapper.xml